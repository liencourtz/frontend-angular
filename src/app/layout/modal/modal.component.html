<div class="modal fade" tabindex="-1" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalData.title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <!-- Mensagem de sucesso -->
         @if(modalData.success){

            <div class="alert alert-success d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span>{{modalData.message}}</span>
            </div>

        }
        
        <!-- Mensagem de erro -->
        @if(!modalData.success){

            <div class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span>{{modalData.message}}</span>
            </div>
        }
        
        <!-- Detalhes (opcional) -->
        @if(modalData.details && showDetails){
            <div class="mt-3">
            <h6>Detalhes:</h6>
            <pre class="details-pre">{{modalData.details}}</pre>
            </div>
        }    
        
        <!-- BotÃ£o para mostrar/ocultar detalhes -->
         @if(modalData.details){
            <div class="mt-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="toggleDetails()">
            {{showDetails ? 'Ocultar' : 'Mostrar'}} detalhes
            </button>
            </div>
        }
        
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        
        @if(modalData.showConfirm){
            <button type="button" class="btn btn-primary" 
                (click)="onConfirm()" data-bs-dismiss="modal">
            {{modalData.confirmText || 'OK'}}
            </button>
        }        

      </div>
    </div>
  </div>
</div>
